<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'course_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>Add a new course</h1>
    <form class="" action="/create" method="post">
      {% csrf_token %}
      <label for="">Name</label>
      <input type="text" name="title" value="">
      <p>Description</p>
      <textarea name="desc" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Add">
    </form>
    <h1>Courses</h1>
    <table width= 500>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Description</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses%}
          <tr>
            <td>{{course.name}}</td>
            <td></td>
            <td>{{course.created_at}}</td>
            <td><a href="/courses/delete/{{course.id}}">remove</a></td>
          </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
